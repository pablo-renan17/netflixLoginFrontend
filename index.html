<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        </nav>
    </header>
    <main class="d_flex justify_center">
        <div>
            <div class="titulo">
                <h1>Quem está assistindo?</h1>
            </div>
            <div class="d_flex">
                <div class="icone">
                    <img src="../../imagens/netflixAvatar01.png" height="150vh">
                    <p class="pt-22">Manouela</p>
                </div>
                <div class="icone">
                    <img src="../../imagens/netflixAvatar02.jpg" height="150vh">
                    <p class="pt-22">Cleber</p>
                </div>
                <div class="icone">
                    <img src="../../imagens/netflixAvatar03.png" height="150vh">
                    <p class="pt-22">Tolf</p>
                </div>
                <div class="icone">
                    <img src="../../imagens/engrenagem.png" height="150vh">
                    <p class="pt-22">Configurações</p>
                </div>
            </div>
            <div class="d_flex justify_center">
                <button class="botao_perfis">
                    GERENCIAR PERFIS
                </button>
            </div>
        </div>
    </main>
</body>
</html>
